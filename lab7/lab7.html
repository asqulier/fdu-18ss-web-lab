<html>
<head>
<title>Chapter 10</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lab7.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            var p = [];
            var p1 = [];
            for( var i =0 ; i<= 4 ;i++){
                p[i] = $("#painting" + (i+1)  ).attr("alt");
                p1[i] = $("#painting" + (i+1)  ).attr("title");
            }

            $("#painting1").click(function(){

                $("#imgManipulated").children("img").attr("src","images/medium/painting1.jpg");
                $("#imgManipulated").children("figcaption").children("em") .html( p[0] );
                $("#imgManipulated").children("figcaption" ).children("div") .html( p1[0] );
            });
            $("#painting2").click(function(){
                $("#imgManipulated").children("img").attr("src","images/medium/painting2.jpg");
                $("#imgManipulated").children("figcaption").children("em").html(p[1]);
                $("#imgManipulated").children("figcaption" ).children("div") .html( p1[1] );
            });
            $("#painting3").click(function(){
                $("#imgManipulated").children("img").attr("src","images/medium/painting2.jpg");
                $("#imgManipulated").children("figcaption").children("em").html(p[2]);
                $("#imgManipulated").children("figcaption" ).children("div") .html( p1[2] );
            });
            $("#painting4").click(function(){
                $("#imgManipulated").children("img").attr("src","images/medium/painting4.jpg");
                $("#imgManipulated").children("figcaption").children("em").html(p[3]);
                $("#imgManipulated").children("figcaption" ).children("div") .html( p1[3] );
            });
            $("#painting5").click(function(){
                $("#imgManipulated").children("img").attr("src","images/medium/painting5.jpg");
                $("#imgManipulated").children("figcaption").children("em").html(p[4]);
                $("#imgManipulated").children("figcaption" ).children("div") .html(p1[4] );

            });

            $('#sliderOpacity').change(function () {
                a = $('#sliderOpacity').val() / 100 ;
                $("#numOpacity").text($('#sliderOpacity').val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'opacity('+a+')',"filter":'opacity('+a+')'});
            })

            $("#sliderSaturation").change(function () {
                b = $("#sliderSaturation").val() / 100 ;
                $("#numSaturation").text($("#sliderSaturation").val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'saturate('+b+')',"filter":'saturate('+b+')'});
            })

            $("#sliderBrightness").change(function () {
                c = $("#sliderBrightness").val() / 100 ;
                $("#numBrightness").text($("#sliderBrightness").val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'brightness('+c+')',"filter":'brightness('+c+')'});
            })

            $("#sliderHue").change(function () {
                d = $("#sliderHue").val()   ;
                $("#numHue").text($("#sliderHue").val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'hue-rotate('+d+'deg)',"filter":'hue-rotate('+d+'deg)'});
            })

            $("#sliderGray").change(function () {
                e = $("#sliderGray").val() / 100 ;
                $("#numGray").text($("#sliderGray").val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'grayscale('+e+')',"filter":'grayscale('+e+')'});
            })

            $("#sliderBlur").change(function () {
                f = $("#sliderBlur").val()  ;
                $("#numBlur").text($("#sliderBlur").val());
                $("#imgManipulated").children("img").css({'-webkit-filter':'blur('+f+'px)',"filter":'blur('+f+'px)'});
            })

            $("#resetFilters").click(function(event){
                event.preventDefault();
                $("#numOpacity").text(100);$("#sliderOpacity").val(100);
                $("#numSaturation").text(100); $("#sliderSaturation").val(100);
                $("#numBrightness").text(100); $("#sliderBrightness").val(100);
                $("#numHue").text(0); $("#sliderHue").val(0);
                $("#numGray").text(0);$("#sliderGray").val(0);
                $("#numBlur").text(0);$("#sliderBlur").val(0);
                $("#imgManipulated").children("img").css({'-webkit-filter':'none',"filter":'none'});
            });


        });

    </script>

</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" > 
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            <div>Jan Davidsz. de Heem, 1650 - 1683 </div>
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg" id="painting1" alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg" id="painting2" alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg" id="painting3" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg" id="painting4" alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg" id="painting5" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>

</script>    
</body>   
</html>
